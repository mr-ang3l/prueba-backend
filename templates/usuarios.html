<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/usuarios.css' %}">
    <link rel="stylesheet" href="../static/css/usuarios.css">
</head>
<body>
    <h1 id="main-title">Lista de <span>usuarios</span></h1>
    <div id="buttons">
      <button id="filtro-edad" class="filtros green" onclick="document.getElementById('filtro-edad').classList.add('active')">Filtrar por edad ðŸ‘¶</button>
      <button id="filtro-apellido" class="filtros green" onclick="document.getElementById('filtro-apellido').classList.add('active')">Filtrar por apellido paterno ðŸ‘¨</button>
      <button id="limpiar-filtros" class="filtros" onclick="document.getElementById('filtro-edad').classList.remove('active'); document.getElementById('filtro-apellido').classList.remove('active'); ">Limpiar filtros ðŸ§¹</button>
    </div>


    <div id="list-style"><ul id="usuarios-lista"></ul></div>
    <hr>
  
    <form id="formulario">
      <h2 id="form-title">Agregar usuario</h2>

      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required><br>
  
      <label for="apellido_paterno">Apellido paterno:</label>
      <input type="text" id="apellido_paterno" name="apellido_paterno" required><br>
  
      <label for="apellido_materno">Apellido materno:</label>
      <input type="text" id="apellido_materno" name="apellido_materno" required><br>
  
      <label for="edad">Edad:</label>
      <input type="number" id="edad" name="edad" required><br>
  
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>
  
      <label for="telefono">TelÃ©fono:</label>
      <input type="tel" id="telefono" name="telefono" required><br>
      <div id="submit">
        <button class="add-user" type="submit">Agregar usuario</button>
      </div>
    </form>
    <button id="add-new"><a href="#form-title" id="add-new-a">+</a></button>
    

    <script src="{% static 'js/usuarios.js' %}"></script>
  </body>
</html>
